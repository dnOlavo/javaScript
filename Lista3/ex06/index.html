    <form class="formulario">
        <div class="campo">
            <label for="txtValor1">1º Valor: </label>
            <input type="text" id="txtValor1">
        </div>

        <div class="campo">
            <label for="txtValor2">2º Valor: </label>
            <input type="text" id="txtValor2">
        </div>

        <div class="botoes">
            <input type="button" value="+" id="btnAdicao">
            <input type="button" value="-" id="btnSubtracao">
            <input type="button" value="*" id="btnMultiplicacao">
            <input type="button" value="/" id="btnDivisao">
        </div>

        <div class="campo">
            <label for="btnResultado">Resultado: </label>
            <input type="text" id="btnResultado" readonly>
        </div>
    </form>

    <style>
        .formulario {
            width: 300px;
        }

        .campo {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
        }

        label {
            min-width: 80px;
        }

        input[type="text"] {
            flex: 1;
            padding: 5px;
        }

        .botoes {
            display: flex;
            justify-content: space-between;
            gap: 5px;
            margin-bottom: 10px;
        }

        .botoes input[type="button"] {
            flex: 1;
            padding: 5px 0;
            cursor: pointer;
            border: 1px solid black;
            border-radius: 5px;
        }
    </style>

    <script src="js/script.js"></script>
