<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 07</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <h1>Acesso ao Sistema</h1>

    <form name="formLogin">
        <table align="center">
            <tr>
                <td>Login</td>
                <td><input type="text" id="login"></td>
            </tr>
            <tr>
                <td>Senha</td>
                <td>
                    <input type="password" id="senha" maxlength="8">
                    <span class="aviso">(max. 8 caracteres)</span>
                </td>
            </tr>
            <tr>
                <td>Confirmar Senha</td>
                <td>
                    <input type="password" id="confSenha" maxlength="8">
                    <span class="aviso">(max. 8 caracteres)</span>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Entrar" onclick="validar()">
                    <input type="reset" value="Limpar">
                </td>
            </tr>
        </table>
    </form>

    <p id="mensagem" align="center"></p>
</body>
</html>
